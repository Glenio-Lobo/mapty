<body>
    <main class="main" id="main">
        <section class="sidebar">
            <img src="./src/img/logo.png" alt="Logo da Mapty" loading='lazy' class="logo">

            <div class="sort-box">
                <span>Sort by:</span>
                <ul class="sort-box__list">
                    <li class="sort-box__option sort-box__option--distance">Distance</li>
                    <li class="sort-box__option--separation">|</li>
                    <li class="sort-box__option sort-box__option--duration">Duration</li>
                    <!-- <li class="sort-box__option sort-box__option--3"></li> -->
                </ul>
            </div>

            <div class="workout">
                <form class="workout__item workout__form hidden">
                    <div class="workout__group">
                        <label for="formSelect" class="workout__label">Type</label>
                        <select name="formSelect" id='formSelect' class='workout__select'>
                            <option value="running" class="workout__option">Running</option>
                            <option value="cycling" class="workout__option">Cycling</option>
                        </select>
                    </div>
    
                    <div class="workout__group">
                        <label for="distance" class="workout__label">Distance</label>
                        <input 
                            name="distance" 
                            id="distance" class='workout__input workout__input--distance'
                            placeholder="km"
                        />
                    </div>

                    <div class="workout__group">
                        <label for="duration" class="workout__label">Duration</label>
                        <input 
                            name="duration" 
                            id="duration" class='workout__input workout__input--duration'
                            placeholder="min"
                        />
                    </div>
    
                    <div class="workout__group">
                        <label for="cadence" class="workout__label">Cadence</label>
                        <input 
                            name="cadence" 
                            id="cadence" class='workout__input workout__input--cadence'
                            placeholder="step/min"
                        />
                    </div>
    
                    <div class="workout__group hidden">
                        <label for="gain" class="workout__label">Elev Gain</label>
                        <input 
                            name="gain" 
                            id="gain" class='workout__input workout__input--gain'
                            placeholder="meters"
                        />
                    </div>

                    <button class="btn btn--workout">OK</button>
                </form>
